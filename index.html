<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Slot Machine Game</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="slot-machine">
    <div class="reels">
      <div class="reel" id="reel1"><img src="https://i.imgur.com/hsHlyLT.png" alt="symbol"></div>
      <div class="reel" id="reel2"><img src="https://i.imgur.com/R8DIRu2.png" alt="symbol"></div>
      <div class="reel" id="reel3"><img src="https://i.imgur.com/pA6LPHd.png" alt="symbol"></div>
    </div>
    <button onclick="spin()">Spin</button>
    <div class="result" id="result"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
